<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TE-Weather</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
  <script src="script.js" defer></script>
</head>
<body class="theme-light">
  <!-- Optional animated weather effects -->
  <div id="weather-animation"></div>

  <main class="main-container">
    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <span class="material-symbols-outlined">light_mode</span>
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider round"></span>
      </label>
      <span class="material-symbols-outlined">dark_mode</span>
    </div>

    <!-- Input -->
    <header class="input-container">
      <input type="text" class="city-input" placeholder="Search City" />
      <button class="search-btn" aria-label="Search">
        <span class="material-symbols-outlined">search</span>
      </button>
    </header>

    <!-- Weather Info -->
    <section class="weather-info" style="display: none;">
      <div class="location-date-container">
        <div class="location">
          <span class="material-symbols-outlined">location_on</span>
          <h4 class="country-txt">City</h4>
        </div>
        <h5 class="current-date-txt regular-txt">Today</h5>
      </div>

      <div class="weather-summary-container">
        <img src="assets/weather/clear.svg" alt="Weather Icon" class="weather-summary-img pulseGlow" />
        <div class="weather-summary-info">
          <h1 class="temp-txt">-- Â°C</h1>
          <h3 class="condition-txt regular-txt">Condition</h3>
        </div>
      </div>

      <div class="weather-conditions-container">
        <div class="condition-item">
          <span class="material-symbols-outlined">water_drop</span>
          <div class="condition-info">
            <h5 class="regular-txt">Humidity</h5>
            <h5 class="humidity-value-txt">--%</h5>
          </div>
        </div>
        <div class="condition-item">
          <span class="material-symbols-outlined">air</span>
          <div class="condition-info">
            <h5 class="regular-txt">Wind</h5>
            <h5 class="wind-value-txt">-- km/h</h5>
          </div>
        </div>
      </div>

      <div class="forecast-items-container">
        <!-- JS will fill forecast items here -->
      </div>
    </section>

    <!-- Default View -->
    <section class="search-city section-message">
      <img src="assets/message/search-city.png" alt="Search City Prompt" class="message-img" />
      <h1>Search City</h1>
      <h4 class="regular-txt">Find out the weather conditions of the cities</h4>
    </section>

    <!-- Not Found -->
    <section class="not-found section-message" style="display: none;">
      <img src="assets/message/not-found.png" alt="City Not Found" class="message-img" />
      <h1>City Not Found</h1>
      <h4 class="regular-txt">Please try another city name</h4>
    </section>
  </main>
</body>
</html>
